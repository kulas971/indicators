{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

  <div class="col-sm-3 container col-sm-offset-4">
    <h1> Log In</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-default" value="Login!">
      <a class="btn btn-default" href="{% url 'accounts:signup' %}"> Sign up! </a>

    </form>
  </div>

{% endblock %}
