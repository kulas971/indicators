{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

  <div class="col-sm-10 container">
    <h1> Upload file:</h1>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-default" value="Upload!">
    </form>
  </div>

{% endblock %}
